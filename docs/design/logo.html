<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobScout - Badge AI Variations</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f4f4f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 16px;
            color: #52525b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .row {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .mode-block {
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 160px;
        }

        .label {
            margin-top: 20px;
            font-weight: 600;
            color: #3f3f46;
            font-size: 14px;
        }

        svg {
            display: block;
            color: #1e293b;
            overflow: visible;
        }
    </style>
</head>

<body>

    <h2>Refined "AI Core" Options</h2>

    <div class="row">

        <div class="mode-block">
            <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
                    </linearGradient>
                </defs>

                <path d="M35 0L45 25M65 0L55 25" stroke="currentColor" stroke-width="3" stroke-linecap="round" />
                <rect x="42" y="22" width="16" height="6" rx="2" fill="currentColor" />
                <rect x="28" y="25" width="44" height="65" rx="4" stroke="currentColor" stroke-width="3" />
                <line x1="38" y1="72" x2="62" y2="72" stroke="currentColor" stroke-width="3" stroke-linecap="round" />
                <line x1="38" y1="80" x2="52" y2="80" stroke="currentColor" stroke-width="3" stroke-linecap="round" />

                <circle cx="50" cy="40" r="3.5" fill="url(#grad1)" />
                <circle cx="42" cy="52" r="3.5" fill="url(#grad1)" />
                <circle cx="58" cy="52" r="3.5" fill="url(#grad1)" />
                <path d="M50 40L42 52M50 40L58 52M42 52H58" stroke="url(#grad1)" stroke-width="2" />
            </svg>
            <span class="label">1. Neural Node</span>
        </div>

        <div class="mode-block">
            <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
                    </linearGradient>
                </defs>

                <path d="M35 0L45 25M65 0L55 25" stroke="currentColor" stroke-width="3" stroke-linecap="round" />
                <rect x="42" y="22" width="16" height="6" rx="2" fill="currentColor" />
                <rect x="28" y="25" width="44" height="65" rx="4" stroke="currentColor" stroke-width="3" />
                <line x1="38" y1="72" x2="62" y2="72" stroke="currentColor" stroke-width="3" stroke-linecap="round" />
                <line x1="38" y1="80" x2="52" y2="80" stroke="currentColor" stroke-width="3" stroke-linecap="round" />

                <path d="M50 35L53 47L65 50L53 53L50 65L47 53L35 50L47 47L50 35Z" fill="url(#grad2)" />
            </svg>
            <span class="label">2. Polaris</span>
        </div>

        <div class="mode-block">
            <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
                    </linearGradient>
                </defs>

                <path d="M35 0L45 25M65 0L55 25" stroke="currentColor" stroke-width="3" stroke-linecap="round" />
                <rect x="42" y="22" width="16" height="6" rx="2" fill="currentColor" />
                <rect x="28" y="25" width="44" height="65" rx="4" stroke="currentColor" stroke-width="3" />
                <line x1="38" y1="72" x2="62" y2="72" stroke="currentColor" stroke-width="3" stroke-linecap="round" />
                <line x1="38" y1="80" x2="52" y2="80" stroke="currentColor" stroke-width="3" stroke-linecap="round" />

                <path d="M50 38L61 44V56L50 62L39 56V44L50 38Z" fill="url(#grad3)" />
                <path d="M50 50L61 44M50 50L39 44M50 50V62" stroke="white" stroke-width="2" />
            </svg>
            <span class="label">3. Hex-Core</span>
        </div>

    </div>

</body>

</html>
