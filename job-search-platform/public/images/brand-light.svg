<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 42px;
      }
      .word-job { font-weight: 800; letter-spacing: -1.5px; }
      .word-scout { font-weight: 400; letter-spacing: -0.5px; }
      .fill-theme { fill: #0f172a; } 
    </style>
  </defs>
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" class="logo-text fill-theme">
    <tspan class="word-job">Job</tspan><tspan class="word-scout">Scout</tspan>
  </text>
</svg>
