<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" fill="none">
  <!-- Radar/Scout icon with darker green for light mode -->
  <defs>
    <linearGradient id="scoutGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="20" cy="20" r="18" stroke="url(#scoutGradient)" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Middle ring -->
  <circle cx="20" cy="20" r="12" stroke="url(#scoutGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Inner dot -->
  <circle cx="20" cy="20" r="5" fill="url(#scoutGradient)"/>
  
  <!-- Radar sweep line -->
  <line x1="20" y1="20" x2="20" y2="2" stroke="url(#scoutGradient)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Job marker accent -->
  <circle cx="28" cy="12" r="3" fill="url(#scoutGradient)"/>
</svg>
